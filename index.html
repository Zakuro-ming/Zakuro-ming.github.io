<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <title>我的多语言博客</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <nav>
            <a href="#" data-lang="zh">中文</a> | 
            <a href="#" data-lang="en">English</a> | 
            <a href="#" data-lang="ja">日本語</a>
        </nav>
    </header>
    
    <main>
        <!-- 内容会根据语言动态切换 -->
        <section id="content">
            <h1 id="title">欢迎来到我的博客</h1>
            <article id="article">
                <p>这是我的第一篇博客文章...</p>
            </article>
        </section>
    </main>

    <script src="language.js"></script>
</body>
</html>
